
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>mid</th>
        <th>Mname</th>
        <th>diector</th>
        <th>rating</th>
        <th>budget</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of movies">
        <td style="background-color: aqua">{{m.mid}}</td>
        <td style="background-color: aqua" >{{m.mname}}</td>
        <td style="background-color: aqua">{{m.director}}</td>
        <td style="background-color: aqua">{{m.rating}}</td>
        <td style="background-color: aqua">{{m.budget}}</td>
        <td>
        <button (click)="deletedata(m.mid)" type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<button routerLink="/register" type="button" class="btn btn-large btn-block btn-primary" style="background-color: darkmagenta">ADD DATA</button>
